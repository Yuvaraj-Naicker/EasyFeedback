<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else "Feedback System" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
