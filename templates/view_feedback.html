<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View Feedback - Average Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #999;
            padding: 10px 15px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
            color: #0066cc;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Average Feedback Ratings</h1>

    <div class="nav-links">
        <a href="{{ url_for('admin') }}">Admin Panel</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    {% if feedbacks %}
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Category (Criteria)</th>
                <th>Average Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for row in feedbacks %}
            <tr>
                <td>{{ row.subject }}</td>
                <td>{{ row.criteria }}</td>
                <td>{{ "%.2f"|format(row.avg_rating) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No feedback data available.</p>
    {% endif %}
</body>

</html>
